name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'Relay.zip'
        path: './_Release/Revit2022'
    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
       artifacts: "Relay.zip"
       token: ${{ secrets.GITHUB_TOKEN }}
       tag: v1.0.7
